apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: kavindu
  labels:
    app: frontend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: us-central1-docker.pkg.dev/dev-ops-475910/kavindu/frontend:latest
          ports:
            - containerPort: 80

